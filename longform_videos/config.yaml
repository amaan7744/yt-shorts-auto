# ============================================================
# TRUE CRIME AUTO-YOUTUBE PIPELINE — CONFIG
# Edit this file to control every setting. Never touch the code.
# ============================================================

# === RESEARCH ===
research:
  subreddits:
    - UnresolvedMysteries
    - TrueCrime
    - criminalminds
    - wheredidthesodago
    - Missing411
  news_keywords:
    - "true crime"
    - "murder case"
    - "missing person"
    - "cold case"
    - "unsolved murder"
    - "serial killer"
    - "wrongful conviction"
  story_lookback_days: 7
  min_reddit_score: 500
  min_comments: 100
  max_stories_to_evaluate: 20

# === SCRIPT ===
script:
  target_duration_min: 5
  target_duration_max: 10
  structure: "cold_open_hook_twist"
  groq_model: "llama3-70b-8192"
  temperature: 0.75
  scene_types:
    - cinematic      # → asset video clip
    - dramatic       # → Pollinations AI image
    - proof          # → real scraped evidence image
  mood_tags:
    - tense
    - reveal
    - eerie
    - action
    - sad
    - hook

# === AUDIO ===
audio:
  output_format: "mp3"
  sample_rate: 44100

# === VISUALS ===
visuals:
  video_resolution: "1920x1080"
  fps: 30
  proof_aspect_ratio: "3:2"          # 960x640 on 1080p canvas
  proof_position: "center"
  proof_slide_direction: "right"     # slides in from right, exits to right
  proof_animation_duration_sec: 0.4  # slide in/out speed
  proof_hold_sec_default: 4.0        # fallback if script doesn't specify
  background_dim_during_proof: 0.40  # 40% brightness when proof is showing
  proof_corner_radius: 18
  proof_shadow: true
  proof_source_credit_position: "bottom_right"
  proof_source_credit_font_size: 20
  ken_burns_zoom_factor: 1.08        # subtle push-in on dramatic images
  ken_burns_duration_match: true     # zoom duration matches narration length

# === ASSET VIDEO CLIPS ===
assets:
  never_repeat_in_same_video: true
  clip_trim_mode: "trim_or_loop"     # trim if too long, loop if too short
  loop_crossfade_sec: 0.5            # smooth loop crossfade duration
  fallback_if_no_match: "random"     # pick random unused clip if no tag match

# === SUBTITLES ===
subtitles:
  engine: "whisper"
  whisper_model: "base"              # options: tiny, base, small, medium, large
  burn_into_video: true
  font: "Arial"
  font_size: 48
  font_weight: "bold"
  color: "white"
  stroke_color: "black"
  stroke_width: 2.5
  position: "bottom_center"
  margin_bottom: 60                  # pixels from bottom edge
  max_chars_per_line: 42

# === SFX ===
sfx:
  enabled: true
  volume_under_narration: 0.15       # 15% — voice always sits clearly on top
  fade_in_sec: 0.3
  fade_out_sec: 0.5
  mood_to_sfx_map:
    tense: "heartbeat_drone.mp3"
    reveal: "news_sting.mp3"
    eerie: "ambient_dark_hum.mp3"
    action: "police_radio.mp3"
    sad: "soft_piano.mp3"
    hook: "impact_silence.mp3"

# === METADATA ===
metadata:
  groq_model: "llama3-70b-8192"
  title_max_chars: 70
  description_word_count: 500
  tags_count: 30
  youtube_category_id: "25"          # 25 = News & Politics (best for true crime)
  generate_thumbnail_prompt: true

# === UPLOAD ===
upload:
  visibility: "public"
  schedule_time_est: "14:00"         # 2PM EST = peak US true crime traffic
  notify_subscribers: true
  made_for_kids: false
  default_language: "en"

# === GITHUB ACTIONS SCHEDULE ===
schedule:
  tuesday_cron: "0 19 * * 2"        # Tuesday 2PM EST (19:00 UTC)
  friday_cron: "0 19 * * 5"         # Friday 2PM EST (19:00 UTC)

# === PATHS ===
paths:
  assets_video: "./assets/video/"
  assets_sfx: "./assets/sfx/"
  video_tags: "./assets/video/tags.json"
  sfx_tags: "./assets/sfx/tags.json"
  clip_usage_log: "./assets/video/usage_log.json"
  used_stories_log: "./logs/used_stories.json"
  output: "./output/"
  logs: "./logs/"

# === API KEYS (use GitHub Secrets — never hardcode here) ===
# Set these as GitHub repository secrets:
# GROQ_API_KEY
# YOUTUBE_CLIENT_ID
# YOUTUBE_CLIENT_SECRET
# YOUTUBE_REFRESH_TOKEN
# NEWSAPI_KEY
# REDDIT_CLIENT_ID
# REDDIT_CLIENT_SECRET
# SERPAPI_KEY
