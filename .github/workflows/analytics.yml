name: Shorts Analytics & Optimization Cycle

on:
  workflow_dispatch:

  # üîÅ Every 2 days (48h) ‚Äî optimal Shorts learning window
  schedule:
    - cron: "0 0 */2 * *"

concurrency:
  group: yt-analytics-cycle
  cancel-in-progress: false

jobs:
  analytics-optimize:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"

      # YouTube Auth
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # PYTHON
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------------------------------
      # INSTALL DEPENDENCIES (ANALYTICS ONLY)
      # ----------------------------------------------------
      - name: Install analytics dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            google-api-python-client==2.126.0 \
            google-auth==2.29.0 \
            google-auth-oauthlib==1.2.0 \
            google-auth-httplib2==0.2.0

      # ----------------------------------------------------
      # FETCH & EVALUATE SHORTS ANALYTICS
      # ----------------------------------------------------
      - name: Fetch Shorts analytics (48‚Äì72h window)
        run: |
          set -euo pipefail
          python analytics/analytics_fetch.py

      # ----------------------------------------------------
      # UPDATE STRATEGY MEMORY (AUTO-RESET)
      # ----------------------------------------------------
      - name: Update optimization memory
        run: |
          set -euo pipefail
          python analytics/retention_analyzer.py

      # ----------------------------------------------------
      # PERSIST MEMORY BACK TO REPO
      # ----------------------------------------------------
      - name: Persist analytics memory
        run: |
          if [ -d memory ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add memory
            git commit -m "chore: update analytics optimization memory" || true
            git push || true
          fi
