name: Auto YouTube Shorts – Dark Crime (Stable)

on:
  workflow_dispatch:
  schedule:
    # 5 high-traffic global Shorts windows
    - cron: "0 3,7,11,15,19 * * *"

concurrency:
  group: yt-shorts-auto
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    permissions:
      contents: write

    env:
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # FREE DISK SPACE (MANDATORY)
      # ----------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # ----------------------------------------------------
      # PYTHON
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------------------
      # SYSTEM DEPENDENCIES
      # ----------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ----------------------------------------------------
      # GENERATE SCRIPT
      # ----------------------------------------------------
      - name: Generate script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -euo pipefail
          python script_generate.py

      # ----------------------------------------------------
      # VALIDATE SCRIPT (CRITICAL FIX)
      # ----------------------------------------------------
      - name: Validate script.txt
        run: |
          set -euo pipefail
          if [ ! -f script.txt ]; then
            echo "❌ ERROR: script.txt was not created"
            exit 1
          fi
          echo "✅ script.txt exists"
          echo "Word count:"
          wc -w script.txt
          echo "Preview:"
          sed -n '1,5p' script.txt

      # ----------------------------------------------------
      # FETCH DARK IMAGES
      # ----------------------------------------------------
      - name: Fetch dark images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py

      # ----------------------------------------------------
      # VALIDATE FRAMES
      # ----------------------------------------------------
      - name: Validate frames
        run: |
          set -euo pipefail
          if [ ! -d frames ]; then
            echo "❌ ERROR: frames directory missing"
            exit 1
          fi
          COUNT=$(ls frames | wc -l)
          if [ "$COUNT" -lt 3 ]; then
            echo "❌ ERROR: Not enough frames ($COUNT)"
            exit 1
          fi
          echo "✅ Found $COUNT frames"

      # ----------------------------------------------------
      # TTS (READS script.txt)
      # ----------------------------------------------------
      - name: Generate narration
        env:
          COQUI_TOS_AGREED: "1"
        run: |
          set -euo pipefail
          python tts_generate.py--output narration.wav

      # ----------------------------------------------------
      # VALIDATE TTS OUTPUT
      # ----------------------------------------------------
      - name: Validate narration
        run: |
          set -euo pipefail
          if [ ! -f narration.wav ]; then
            echo "❌ ERROR: narration.wav missing"
            exit 1
          fi
          ffprobe -v error narration.wav

      # ----------------------------------------------------
      # MIX AMBIENCE
      # ----------------------------------------------------
      - name: Mix ambience
        run: |
          set -euo pipefail
          python audio_mix.py

      # ----------------------------------------------------
      # VALIDATE FINAL AUDIO
      # ----------------------------------------------------
      - name: Validate final audio
        run: |
          set -euo pipefail
          if [ ! -f final_audio.wav ]; then
            echo "❌ ERROR: final_audio.wav missing"
            exit 1
          fi
          ffprobe -v error final_audio.wav

      # ----------------------------------------------------
      # BUILD SUBTITLES
      # ----------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py

      - name: Validate subtitles
        run: |
          set -euo pipefail
          if [ ! -f subs.ass ]; then
            echo "❌ ERROR: subs.ass missing"
            exit 1
          fi

      # ----------------------------------------------------
      # BUILD VIDEO (FRAMES + AUDIO)
      # ----------------------------------------------------
      - name: Build raw video
        run: |
          set -euo pipefail
          python video_build.py final_audio.wav

      - name: Validate raw video
        run: |
          set -euo pipefail
          if [ ! -f video_raw.mp4 ]; then
            echo "❌ ERROR: video_raw.mp4 missing"
            exit 1
          fi

      # ----------------------------------------------------
      # FINAL RENDER (BURN SUBS)
      # ----------------------------------------------------
      - name: Final render
        run: |
          set -euo pipefail
          ffmpeg -y \
            -i video_raw.mp4 \
            -vf "ass=subs.ass" \
            -c:v libx264 \
            -preset veryfast \
            -crf 22 \
            -pix_fmt yuv420p \
            -c:a copy \
            output.mp4

      - name: Validate output
        run: |
          set -euo pipefail
          if [ ! -f output.mp4 ]; then
            echo "❌ ERROR: output.mp4 missing"
            exit 1
          fi
          ffprobe -v error output.mp4

      # ----------------------------------------------------
      # SAVE USED TOPICS
      # ----------------------------------------------------
      - name: Save used topics
        run: |
          if [ -f used_topics.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add used_topics.json
            git commit -m "Update used topics" || true
            git push || true
          fi

      # ----------------------------------------------------
      # ARTIFACT (DEBUG / BACKUP)
      # ----------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: |
            output.mp4
            script.txt
            subs.ass
