name: Auto YouTube Shorts – Dark Crime (Full Automation)

on:
  workflow_dispatch:
  schedule:
    # High-traffic global Shorts windows (5x/day)
    - cron: "0 3,7,11,15,19 * * *"

concurrency:
  group: yt-shorts-auto
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    permissions:
      contents: write

    env:
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # FREE DISK SPACE (CRITICAL)
      # ----------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # ----------------------------------------------------
      # PYTHON
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------------------
      # SYSTEM DEPENDENCIES
      # ----------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ----------------------------------------------------
      # SCRIPT (NO REPEATS)
      # ----------------------------------------------------
      - name: Generate script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -euo pipefail
          python script_generate.py

      # ----------------------------------------------------
      # DARK IMAGES ONLY
      # ----------------------------------------------------
      - name: Fetch dark images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py

      # ----------------------------------------------------
      # TTS (UNCHANGED – ALREADY STABLE)
      # ----------------------------------------------------
      - name: Generate narration
        env:
          COQUI_TOS_AGREED: "1"
        run: |
          set -euo pipefail
          python tts_generate.py

      # ----------------------------------------------------
      # AMBIENCE MIX
      # ----------------------------------------------------
      - name: Mix ambience
        run: |
          set -euo pipefail
          python audio_mix.py

      # ----------------------------------------------------
      # SUBTITLES (SYNCED)
      # ----------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py

      # ----------------------------------------------------
      # VIDEO (FRAMES + AUDIO)
      # ----------------------------------------------------
      - name: Build video
        run: |
          set -euo pipefail
          python video_build.py final_audio.wav

      # ----------------------------------------------------
      # FINAL RENDER (BURN SUBS)
      # ----------------------------------------------------
      - name: Final render
        run: |
          set -euo pipefail
          ffmpeg -y \
            -i video_raw.mp4 \
            -vf "ass=subs.ass" \
            -c:v libx264 \
            -preset veryfast \
            -crf 22 \
            -pix_fmt yuv420p \
            -c:a copy \
            output.mp4

      # ----------------------------------------------------
      # YOUTUBE UPLOAD (SEO + THUMBNAIL)
      # ----------------------------------------------------
      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          python youtube_upload.py \
            --video output.mp4 \
            --thumbnail thumbnail.jpg \
            --script script.txt

      # ----------------------------------------------------
      # SAVE USED TOPICS (NO REPEATS EVER)
      # ----------------------------------------------------
      - name: Save used topics
        run: |
          if [ -f used_topics.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add used_topics.json
            git commit -m "Update used topics" || true
            git push || true
          fi
