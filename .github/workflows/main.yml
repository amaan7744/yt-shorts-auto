name: Auto YouTube Shorts ‚Äì Dark Crime (Stable + Case Driven)

on:
  workflow_dispatch:
  schedule:
    # US-focused Shorts windows (UTC)
    - cron: "30 16 * * *"  # 12:30 PM ET
    - cron: "30 22 * * *"  # 6:30 PM ET
    - cron: "30 2 * * *"   # 9:30 PM ET

concurrency:
  group: yt-shorts-auto
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    permissions:
      contents: write

    env:
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # FREE DISK SPACE
      # ----------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # ----------------------------------------------------
      # PYTHON
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------------------
      # SYSTEM DEPENDENCIES
      # ----------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install --no-cache-dir -r requirements.txt
          fi

      # ----------------------------------------------------
      # üîç FETCH REAL CASE (CRITICAL STEP)
      # ----------------------------------------------------
      - name: Fetch real crime case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json || (echo "‚ùå case.json missing" && exit 1)

      # ----------------------------------------------------
      # ‚úçÔ∏è GENERATE SCRIPT (FROM REAL CASE)
      # ----------------------------------------------------
      - name: Generate script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -euo pipefail
          python script_generate.py
          test -f script.txt || (echo "‚ùå script.txt missing" && exit 1)

      # ----------------------------------------------------
      # üñº FETCH IMAGES (CASE-AWARE)
      # ----------------------------------------------------
      - name: Fetch images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py
          test -d frames || (echo "‚ùå frames/ missing" && exit 1)

      # ----------------------------------------------------
      # üîä GENERATE TTS
      # ----------------------------------------------------
      - name: Generate narration
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav || (echo "‚ùå final_audio.wav missing" && exit 1)

      # ----------------------------------------------------
      # üìù BUILD SUBTITLES (SYNCED)
      # ----------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass || (echo "‚ùå subs.ass missing" && exit 1)

      # ----------------------------------------------------
      # üé¨ BUILD RAW VIDEO (IMAGE ‚Üí VIDEO)
      # ----------------------------------------------------
      - name: Build raw video
        run: |
          set -euo pipefail
          python video_build.py final_audio.wav
          test -f video_raw.mp4 || (echo "‚ùå video_raw.mp4 missing" && exit 1)

      # ----------------------------------------------------
      # üéû FINAL RENDER (1080√ó1920 HQ)
      # ----------------------------------------------------
      - name: Final render
        run: |
          set -euo pipefail
          ffmpeg -y \
            -i video_raw.mp4 \
            -i final_audio.wav \
            -vf "ass=subs.ass,scale=1080:1920:flags=lanczos" \
            -map 0:v -map 1:a \
            -c:v libx264 \
            -profile:v high \
            -level 4.2 \
            -pix_fmt yuv420p \
            -preset slow \
            -crf 17 \
            -movflags +faststart \
            -colorspace bt709 \
            -color_primaries bt709 \
            -color_trc bt709 \
            -c:a aac \
            -b:a 192k \
            output.mp4
          test -f output.mp4 || (echo "‚ùå output.mp4 missing" && exit 1)

      # ----------------------------------------------------
      # üöÄ UPLOAD TO YOUTUBE
      # ----------------------------------------------------
      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ----------------------------------------------------
      # üíæ SAVE USED TOPICS (NO REPEATS)
      # ----------------------------------------------------
      - name: Save used topics
        run: |
          if [ -f used_topics.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add used_topics.json
            git commit -m "Update used topics" || true
            git push || true
          fi

      # ----------------------------------------------------
      # üì¶ ARTIFACT BACKUP
      # ----------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: |
            output.mp4
            script.txt
            subs.ass
            case.json
