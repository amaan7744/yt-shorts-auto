name: Auto YouTube Shorts – Dark Crime (FINAL STABLE)

on:
  workflow_dispatch:
  schedule:
    # 5 global high-traffic Shorts windows (UTC)
    - cron: "0 3,7,11,15,19 * * *"

concurrency:
  group: yt-shorts-auto
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    permissions:
      contents: write

    env:
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch
      PIP_NO_CACHE_DIR: "1"
      COQUI_TOS_AGREED: "1"

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # FREE DISK SPACE (ABSOLUTELY REQUIRED)
      # ----------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # ----------------------------------------------------
      # PYTHON
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------------------
      # SYSTEM DEPENDENCIES
      # ----------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ----------------------------------------------------
      # GENERATE SCRIPT
      # ----------------------------------------------------
      - name: Generate script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -euo pipefail
          python script_generate.py
          test -f script.txt || (echo "❌ script.txt missing" && exit 1)

      # ----------------------------------------------------
      # FETCH DARK AESTHETIC IMAGES
      # ----------------------------------------------------
      - name: Fetch images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py
          test -d frames || (echo "❌ frames/ missing" && exit 1)

      # ----------------------------------------------------
      # GENERATE TTS (UNCHANGED – YOUR CODE)
      # ----------------------------------------------------
      - name: Generate narration
        run: |
          set -euo pipefail
          python tts_generate.py --output narration.wav
          test -f narration.wav || (echo "❌ narration.wav missing" && exit 1)

      # ----------------------------------------------------
      # MIX AMBIENCE
      # ----------------------------------------------------
      - name: Mix ambience
        run: |
          set -euo pipefail
          python audio_mix.py
          test -f final_audio.wav || (echo "❌ final_audio.wav missing" && exit 1)

      # ----------------------------------------------------
      # BUILD SUBTITLES (ASS)
      # ----------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass || (echo "❌ subs.ass missing" && exit 1)

      # ----------------------------------------------------
      # BUILD VIDEO (FRAMES → VIDEO)
      # ----------------------------------------------------
      - name: Build raw video
        run: |
          set -euo pipefail
          python video_build.py final_audio.wav
          test -f video_raw.mp4 || (echo "❌ video_raw.mp4 missing" && exit 1)

      # ----------------------------------------------------
      # FINAL RENDER (BURN SUBS + AUDIO)
      # ----------------------------------------------------
      - name: Final render
        run: |
          set -euo pipefail
          ffmpeg -y \
            -i video_raw.mp4 \
            -i final_audio.wav \
            -vf "ass=subs.ass" \
            -map 0:v -map 1:a \
            -c:v libx264 -preset veryfast -crf 22 \
            -pix_fmt yuv420p \
            -c:a aac -b:a 192k \
            output.mp4
          test -f output.mp4 || (echo "❌ output.mp4 missing" && exit 1)

      # ----------------------------------------------------
      # UPLOAD TO YOUTUBE SHORTS
      # ----------------------------------------------------
      - name: Upload to YouTube
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ----------------------------------------------------
      # SAVE USED TOPICS (NO REPEATS)
      # ----------------------------------------------------
      - name: Save used topics
        run: |
          if [ -f used_topics.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add used_topics.json
            git commit -m "Update used topics" || true
            git push || true
          fi

      # ----------------------------------------------------
      # ARTIFACT BACKUP
      # ----------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: |
            output.mp4
            thumbnail.jpg
            script.txt
            subs.ass
