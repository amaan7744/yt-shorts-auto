name: Auto YouTube Short (Stable Dark Crime)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,3,6,9,12,15,18,21 * * *"

concurrency:
  group: yt-shorts-auto
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    permissions:
      contents: write

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # Python
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------
      # System deps
      # ----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------
      # Generate script (NO repeats)
      # ----------------------------
      - name: Generate script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -euo pipefail
          python script_generate.py
          echo "Script generated."

      # ----------------------------
      # Fetch dark aesthetic images
      # ----------------------------
      - name: Fetch dark images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py
          echo "Images fetched."

      # ----------------------------
      # Generate narration (UNCHANGED)
      # ----------------------------
      - name: Generate TTS narration
        env:
          COQUI_TOS_AGREED: "1"
        run: |
          set -euo pipefail
          python tts_generate.py
          echo "Narration generated."

      # ----------------------------
      # Mix ambience (rain + wind + thunder)
      # ----------------------------
      - name: Mix ambience
        run: |
          set -euo pipefail
          python audio_mix.py
          echo "Final audio ready."

      # ----------------------------
      # Build subtitles (synced)
      # ----------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          echo "Subtitles built."

      # ----------------------------
      # Build video from frames
      # ----------------------------
      - name: Build video (no audio)
        run: |
          set -euo pipefail
          python video_build.py final_audio.wav
          echo "Raw video created."

      # ----------------------------
      # Merge audio + subtitles + video
      # ----------------------------
      - name: Final render
        run: |
          set -euo pipefail
          if [ ! -f video_raw.mp4 ]; then exit 1; fi
          if [ ! -f final_audio.wav ]; then exit 1; fi
          if [ ! -f subtitles.ass ]; then exit 1; fi

          DURATION=$(ffprobe -v error -show_entries format=duration -of csv=p=0 final_audio.wav)

          ffmpeg -y \
            -i video_raw.mp4 \
            -i final_audio.wav \
            -vf "subtitles=subtitles.ass" \
            -t "$DURATION" -shortest \
            -map 0:v -map 1:a \
            -c:v libx264 -preset veryfast -crf 22 -pix_fmt yuv420p \
            -c:a aac -b:a 192k \
            output.mp4

          echo "Final video rendered."

      # ----------------------------
      # Save used topics (NO repeats ever)
      # ----------------------------
      - name: Save used topics
        run: |
          set -euo pipefail
          if [ -f used_topics.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add used_topics.json
            git commit -m "Update used topics" || true
            git push || true
          fi

      # ----------------------------
      # Upload artifact
      # ----------------------------
      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: |
            output.mp4
            script.txt
            subtitles.ass

