name: Auto YouTube Shorts â€“ Dark Crime (STABLE)

on:
  workflow_dispatch:
  schedule:
    # US-focused Shorts windows (UTC)
    - cron: "30 16 * * *"  # 12:30 PM ET
    - cron: "30 22 * * *"  # 6:30 PM ET
    - cron: "30 2 * * *"   # 9:30 PM ET

concurrency:
  group: yt-shorts-auto
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch
      PIP_NO_CACHE_DIR: "1"
      COQUI_TOS_AGREED: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # FREE DISK SPACE (SAFE)
      # ----------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/share/swift
          df -h

      # ----------------------------------------------------
      # PYTHON
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------------------
      # SYSTEM DEPENDENCIES + PYTHON
      # ----------------------------------------------------
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ----------------------------------------------------
      # CASE SEARCH
      # ----------------------------------------------------
      - name: Find real crime case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # ----------------------------------------------------
      # SCRIPT GENERATION (GPT + INTELLIGENCE)
      # ----------------------------------------------------
      - name: Generate script
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script_generate.py
          test -f script.txt
          test -f image_prompts.json

      # ----------------------------------------------------
      # IMAGE FETCH (RETENTION-SAFE)
      # ----------------------------------------------------
      - name: Fetch images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py
          test -d frames

      # ----------------------------------------------------
      # TTS GENERATION
      # ----------------------------------------------------
      - name: Generate narration
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # ----------------------------------------------------
      # SUBTITLES
      # ----------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # ----------------------------------------------------
      # BUILD VIDEO (LOOP-AWARE)
      # ----------------------------------------------------
      - name: Build raw video
        run: |
          set -euo pipefail
          python video_build.py
          test -f video_raw.mp4

      # ----------------------------------------------------
      # FINAL RENDER (YT-SAFE)
      # ----------------------------------------------------
      - name: Final render
        run: |
          set -euo pipefail
          ffmpeg -y \
            -i video_raw.mp4 \
            -i final_audio.wav \
            -vf "ass=subs.ass,scale=1080:1920:flags=lanczos" \
            -map 0:v -map 1:a \
            -c:v libx264 \
            -profile:v high \
            -level 4.2 \
            -pix_fmt yuv420p \
            -preset slow \
            -crf 17 \
            -movflags +faststart \
            -colorspace bt709 \
            -color_primaries bt709 \
            -color_trc bt709 \
            -color_range 2 \
            -c:a aac \
            -b:a 192k \
            output.mp4
          test -f output.mp4

      # ----------------------------------------------------
      # UPLOAD (SEO + FATIGUE GUARD)
      # ----------------------------------------------------
      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ----------------------------------------------------
      # ANALYTICS (LEARNING LOOP)
      # ----------------------------------------------------
      - name: Fetch analytics (delayed-safe)
        if: success()
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          if [ -f memory/upload_meta.json ]; then
            tail -n 1 memory/upload_meta.json | jq -r '.video_id' | \
            xargs -I {} python analytics/analytics_fetch.py {}
            python analytics/retention_analyzer.py
          else
            echo "No upload meta yet, skipping analytics"
          fi

      # ----------------------------------------------------
      # SAVE USED CASES + MEMORY
      # ----------------------------------------------------
      - name: Persist memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add used_cases.json memory/*.json || true
          git commit -m "Update memory" || true
          git push || true

      # ----------------------------------------------------
      # ARTIFACT BACKUP
      # ----------------------------------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: |
            output.mp4
            script.txt
            subs.ass
            case.json
