name: Auto YouTube Short (Stable Dark Crime)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,3,6,9,12,15,18,21 * * *"

concurrency:
  group: yt-shorts-auto
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    # ðŸ”´ CRITICAL: force ML caches into /tmp (auto-cleaned)
    env:
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch
      PIP_NO_CACHE_DIR: "1"

    permissions:
      contents: write

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # FREE DISK SPACE (MANDATORY)
      # ----------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # ----------------------------
      # Python
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------
      # System deps
      # ----------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ----------------------------
      # Generate script (NO repeats)
      # ----------------------------
      - name: Generate script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          set -euo pipefail
          python script_generate.py

      # ----------------------------
      # Fetch dark aesthetic images
      # ----------------------------
      - name: Fetch dark images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py

      # ----------------------------
      # Generate narration (UNCHANGED)
      # ----------------------------
      - name: Generate TTS narration
        env:
          COQUI_TOS_AGREED: "1"
        run: |
          set -euo pipefail
          python tts_generate.py

      # ----------------------------
      # Mix ambience
      # ----------------------------
      - name: Mix ambience
        run: |
          set -euo pipefail
          python audio_mix.py

      # ----------------------------
      # Build subtitles
      # ----------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py

      # ----------------------------
      # Build video (frames only)
      # ----------------------------
      - name: Build video
        run: |
          set -euo pipefail
          python video_build.py final_audio.wav

      # ----------------------------
      # Merge audio + subtitles
      # ----------------------------
      - name: Final render
        run: |
          set -euo pipefail
          DURATION=$(ffprobe -v error -show_entries format=duration -of csv=p=0 final_audio.wav)

          ffmpeg -y \
            -i video_raw.mp4 \
            -i final_audio.wav \
            -vf "subtitles=subtitles.ass" \
            -t "$DURATION" -shortest \
            -map 0:v -map 1:a \
            -c:v libx264 -preset veryfast -crf 22 -pix_fmt yuv420p \
            -c:a aac -b:a 192k \
            output.mp4

      # ----------------------------
      # Save used topics (NO repeats)
      # ----------------------------
      - name: Save used topics
        run: |
          if [ -f used_topics.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add used_topics.json
            git commit -m "Update used topics" || true
            git push || true
          fi

      # ----------------------------
      # Upload result
      # ----------------------------
      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: youtube-short
          path: |
            output.mp4
            script.txt
            subtitles.ass

