name: Auto YouTube Shorts – Crime (US Morning)

on:
  workflow_dispatch:

  schedule:
    # US Morning Target
    # 13:00 UTC ≈ 8–9 AM US Eastern (best Shorts discovery window)
    - cron: "0 13 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # FREE DISK (FFMPEG SAFE)
      # --------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # SYSTEM DEPS
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libass-dev

      # --------------------------------------------------
      # PYTHON DEPS
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # CASE SELECTION
      # --------------------------------------------------
      - name: Select case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # --------------------------------------------------
      # SCRIPT + BEATS
      # --------------------------------------------------
      - name: Generate script and beats
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt
          test -f beats.json

      # --------------------------------------------------
      # VOICEOVER
      # --------------------------------------------------
      - name: Generate voiceover
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # --------------------------------------------------
      # SUBTITLES
      # --------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # --------------------------------------------------
      # VISUALS (ASSET-BASED)
      # --------------------------------------------------
      - name: Prepare visuals
        run: |
          set -euo pipefail
          ls frames/scene_*.png

      # --------------------------------------------------
      # VIDEO BUILD
      # --------------------------------------------------
      - name: Build Shorts video
        run: |
          set -euo pipefail
          python video_build.py
          test -f output.mp4

      # --------------------------------------------------
      # VALIDATE SHORTS FORMAT
      # --------------------------------------------------
      - name: Validate Shorts format
        run: |
          RES=$(ffprobe -v error -select_streams v:0 \
            -show_entries stream=width,height \
            -of csv=s=x:p=0 output.mp4)
          echo "Resolution: $RES"
          if [ "$RES" != "1080x1920" ]; then
            echo "❌ Not vertical video"
            exit 1
          fi

      # --------------------------------------------------
      # UPLOAD
      # --------------------------------------------------
      - name: Upload to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # --------------------------------------------------
      # SAVE MEMORY
      # --------------------------------------------------
      - name: Persist memory
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory/ used_cases.json upload_meta.jsonl || true
          git commit -m "chore: daily US-morning shorts memory update" || true
          git push || true
