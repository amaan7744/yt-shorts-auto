name: Auto YouTube Shorts â€“ Upload

on:
  workflow_dispatch:
  schedule:
    # Upload windows (UTC)
    - cron: "30 16 * * *"
    - cron: "30 22 * * *"
    - cron: "30 2 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    # ðŸ”’ GLOBAL ENVIRONMENT (NO TORCHCODEC, NO CI CRASH)
    env:
      # ---- AUDIO BACKEND CONTROL (CRITICAL FIX) ----
      TORCHAUDIO_USE_SOUNDFILE: "1"
      TORCHCODEC_DISABLE: "1"
      DISABLE_TORCHCODEC: "1"

      # ---- MODEL / CACHE ----
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch
      COQUI_TOS_AGREED: "1"

      # ---- STABILITY ----
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # FREE DISK SPACE
      # ----------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # ----------------------------------------------------
      # PYTHON
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------------------
      # SYSTEM + PYTHON DEPENDENCIES
      # ----------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ----------------------------------------------------
      # CASE SEARCH
      # ----------------------------------------------------
      - name: Find real crime case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # ----------------------------------------------------
      # SCRIPT GENERATION
      # ----------------------------------------------------
      - name: Generate script
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script_generate.py
          test -f script.txt
          test -f image_prompts.json

      # ----------------------------------------------------
      # IMAGE FETCH
      # ----------------------------------------------------
      - name: Fetch images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py
          test -d frames

      # ----------------------------------------------------
      # TTS (UNCHANGED, SAFE)
      # ----------------------------------------------------
      - name: Generate narration
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # ----------------------------------------------------
      # SUBTITLES
      # ----------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # ----------------------------------------------------
      # VIDEO BUILD
      # ----------------------------------------------------
      - name: Build raw video
        run: |
          set -euo pipefail
          python video_build.py final_audio.wav
          test -f video_raw.mp4

      # ----------------------------------------------------
      # FINAL RENDER
      # ----------------------------------------------------
      - name: Final render (HQ)
        run: |
          set -euo pipefail
          ffmpeg -y \
            -i video_raw.mp4 \
            -i final_audio.wav \
            -vf "ass=subs.ass,scale=1080:1920:flags=lanczos" \
            -map 0:v -map 1:a \
            -c:v libx264 \
            -preset slow \
            -crf 17 \
            -pix_fmt yuv420p \
            -movflags +faststart \
            -c:a aac \
            -b:a 192k \
            output.mp4
          test -f output.mp4

      # ----------------------------------------------------
      # UPLOAD TO YOUTUBE
      # ----------------------------------------------------
      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ----------------------------------------------------
      # PERSIST MEMORY
      # ----------------------------------------------------
      - name: Save memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add used_cases.json memory || true
          git commit -m "chore: update upload memory" || true
          git push || true
