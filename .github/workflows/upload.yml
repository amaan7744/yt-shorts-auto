name: Auto YouTube Shorts ‚Äì Crime (Production)

on:
  workflow_dispatch:
  schedule:
    # üá∫üá∏ Morning ‚Äì 9:00 AM EST
    - cron: "0 14 * * *"

    # üá∫üá∏ Afternoon ‚Äì 1:00 PM EST
    - cron: "0 18 * * *"

    # üá∫üá∏ Evening Prime ‚Äì 7:00 PM EST
    - cron: "0 0 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  build-upload:
    name: Build & Upload Crime Short
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # FREE DISK (FFMPEG SAFETY)
      # --------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # SYSTEM DEPENDENCIES
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libass-dev
          ffmpeg -version

      # --------------------------------------------------
      # PYTHON DEPENDENCIES
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # VERIFY GROQ
      # --------------------------------------------------
      - name: Verify GROQ API key
        run: |
          test -n "$GROQ_API_KEY" || (echo "‚ùå GROQ_API_KEY missing" && exit 1)
          echo "‚úÖ GROQ_API_KEY detected"

      # --------------------------------------------------
      # CASE SELECTION
      # --------------------------------------------------
      - name: Select unused case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # --------------------------------------------------
      # SCRIPT
      # --------------------------------------------------
      - name: Generate script
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt

      # --------------------------------------------------
      # VOICEOVER (SOURCE OF TRUTH)
      # --------------------------------------------------
      - name: Generate voiceover
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # --------------------------------------------------
      # VISUAL ASSIGNMENT (SCRIPT-LOCKED)
      # --------------------------------------------------
      - name: Assign visuals
        run: |
          set -euo pipefail
          python visual_assigner.py
          test -f beats.json

      # --------------------------------------------------
      # SUBTITLES
      # --------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # --------------------------------------------------
      # VIDEO BUILD (SINGLE FINAL ENCODE)
      # --------------------------------------------------
      - name: Build Shorts video
        run: |
          set -euo pipefail
          python video_build.py
          test -f output.mp4

      # --------------------------------------------------
      # SPEECH-LOCK VALIDATION (ROBUST, CI-SAFE)
      # --------------------------------------------------
      - name: Validate audio/video sync
        run: |
          set -euo pipefail

          AUDIO_DUR=$(ffprobe -v error -show_entries format=duration -of default=nw=1:nk=1 final_audio.wav || echo "")
          VIDEO_DUR=$(ffprobe -v error -show_entries format=duration -of default=nw=1:nk=1 output.mp4 || echo "")

          echo "Audio duration: $AUDIO_DUR"
          echo "Video duration: $VIDEO_DUR"

          python - <<EOF
import sys

try:
    audio = float("$AUDIO_DUR")
    video = float("$VIDEO_DUR")
except ValueError:
    print("‚ùå Failed to read durations")
    sys.exit(1)

diff = abs(audio - video)
print(f"Diff: {diff:.3f}s")

# Encoder-safe tolerance
if diff > 0.10:
    raise AssertionError(f"AV desync too high: {diff:.3f}s")

print("‚úÖ AV sync OK")
EOF

      # --------------------------------------------------
      # QUALITY VALIDATION (NO LOSS)
      # --------------------------------------------------
      - name: Validate video quality
        run: |
          set -euo pipefail
          ffprobe -v error \
            -select_streams v:0 \
            -show_entries stream=codec_name,width,height,avg_frame_rate,pix_fmt \
            -of default=noprint_wrappers=1 output.mp4

      # --------------------------------------------------
      # UPLOAD
      # --------------------------------------------------
      - name: Upload to YouTube Shorts
        run: |
          set -euo pipefail
          python youtube_upload.py

      # --------------------------------------------------
      # PERSIST MEMORY
      # --------------------------------------------------
      - name: Persist memory
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.jsonl || true
          git commit -m "chore: update memory [skip ci]" || true
          git push || true
