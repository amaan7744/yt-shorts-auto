name: Auto YouTube Shorts â€“ Crime (Production)

on:
  workflow_dispatch:
  schedule:
    # ðŸ‡ºðŸ‡¸ Morning â€“ 9:00 AM EST
    - cron: "0 14 * * *"
    # ðŸ‡ºðŸ‡¸ Afternoon â€“ 1:00 PM EST
    - cron: "0 18 * * *"
    # ðŸ‡ºðŸ‡¸ Evening â€“ 7:00 PM EST
    - cron: "0 0 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - uses: actions/checkout@v4

      # --------------------------------------------------
      # FREE DISK
      # --------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # SYSTEM DEPENDENCIES
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libass-dev

      # --------------------------------------------------
      # PYTHON DEPENDENCIES
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # VERIFY GROQ
      # --------------------------------------------------
      - name: Verify GROQ API key
        run: |
          test -n "$GROQ_API_KEY" || exit 1

      # --------------------------------------------------
      # CASE SELECTION
      # --------------------------------------------------
      - name: Select case
        run: |
          set -e
          python case_search.py
          test -f case.json

      # --------------------------------------------------
      # SCRIPT
      # --------------------------------------------------
      - name: Generate script
        run: |
          set -e
          python script.py
          test -f script.txt

      # --------------------------------------------------
      # VOICEOVER (SOURCE OF TRUTH)
      # --------------------------------------------------
      - name: Generate voiceover
        run: |
          set -e
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # --------------------------------------------------
      # VISUAL ASSIGNMENT
      # --------------------------------------------------
      - name: Assign visuals
        run: |
          set -e
          python visual_assigner.py
          test -f beats.json

      # --------------------------------------------------
      # SUBTITLES
      # --------------------------------------------------
      - name: Build subtitles
        run: |
          set -e
          python subtitles_build.py
          test -f subs.ass

      # --------------------------------------------------
      # VIDEO BUILD
      # --------------------------------------------------
      - name: Build video
        run: |
          set -e
          python video_build.py
          test -f output.mp4

      # --------------------------------------------------
      # AUDIO / VIDEO SYNC CHECK (SAFE)
      # --------------------------------------------------
      - name: Validate AV sync
        run: |
          set -e

          AUDIO=$(ffprobe -v error -show_entries format=duration -of default=nw=1:nk=1 final_audio.wav)
          VIDEO=$(ffprobe -v error -show_entries format=duration -of default=nw=1:nk=1 output.mp4)

          python - <<EOF
a=float("$AUDIO")
v=float("$VIDEO")
diff=abs(a-v)
print(f"Audio={a:.2f}s Video={v:.2f}s Diff={diff:.3f}s")
assert diff < 0.15
EOF

      # --------------------------------------------------
      # QUALITY CHECK
      # --------------------------------------------------
      - name: Validate video quality
        run: |
          ffprobe -v error \
            -select_streams v:0 \
            -show_entries stream=codec_name,width,height,pix_fmt \
            -of default=noprint_wrappers=1 output.mp4

      # --------------------------------------------------
      # UPLOAD
      # --------------------------------------------------
      - name: Upload to YouTube
        run: |
          set -e
          python youtube_upload.py

      # --------------------------------------------------
      # SAVE MEMORY
      # --------------------------------------------------
      - name: Persist memory
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory || true
          git commit -m "update memory" || true
          git push || true
