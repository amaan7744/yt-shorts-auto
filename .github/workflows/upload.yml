name: Auto YouTube Shorts ‚Äì Crime (Hardened)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"
      # üîë CRITICAL: Must be added to GitHub Secrets to avoid black abstract images
      HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libass-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly installing necessary libraries for image/video processing
          pip install requests pillow google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Select case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      - name: Generate script and beats
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt
          test -f beats.json

      - name: Generate voiceover
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # üé® Step: Generate Visuals (Forces AI if key is present)
      - name: Generate POV scenes
        run: |
          set -euo pipefail
          python scene_composer.py
          # Ensure at least one image was created
          if [ ! "$(ls frames/scene_*.png)" ]; then
            echo "‚ùå No images generated in frames folder"
            exit 1
          fi

      # üé¨ Step: Video Build (Uses the resilient script provided previously)
      - name: Build Shorts video
        run: |
          set -euo pipefail
          python video_build.py
          if [ ! -f output.mp4 ]; then
            echo "‚ùå video_build.py failed to produce output.mp4"
            exit 1
          fi

      # üìè Step: Validation (Ensures no black bars/landscape orientation)
      - name: Validate video orientation
        run: |
          set -euo pipefail
          RES=$(ffprobe -v error -select_streams v:0 -show_entries stream=width,height -of csv=s=x:p=0 output.mp4)
          echo "Resolution: $RES"
          if [ "$RES" != "1080x1920" ]; then
            echo "‚ùå Video is NOT 1080x1920. Check scale/crop in video_build.py"
            exit 1
          fi

      # üöÄ Step: Upload (Ensures metadata includes #Shorts)
      - name: Upload to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      - name: Persist memory
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory/ used_cases.json upload_meta.jsonl || true
          git commit -m "chore: update production memory [skip ci]" || true
          git push || true
