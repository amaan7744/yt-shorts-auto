name: Auto YouTube Shorts – Crime (Hardened)

on:
  workflow_dispatch:
  schedule:
    # Daily at 12:00 UTC
    - cron: "0 12 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ==================================================
      # CHECKOUT
      # ==================================================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ==================================================
      # FREE DISK (FFMPEG SAFETY)
      # ==================================================
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # ==================================================
      # PYTHON
      # ==================================================
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ==================================================
      # SYSTEM DEPENDENCIES
      # ==================================================
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # ==================================================
      # PYTHON DEPENDENCIES
      # ==================================================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ==================================================
      # CASE SELECTION
      # ==================================================
      - name: Select case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # ==================================================
      # SCRIPT + BEATS
      # ==================================================
      - name: Generate script and beats
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt
          test -f beats.json

      # ==================================================
      # VOICEOVER
      # ==================================================
      - name: Generate voiceover
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # ==================================================
      # AUDIO GUARD (SHORTS CRITICAL)
      # ==================================================
      - name: Validate audio duration (<60s)
        run: |
          set -euo pipefail
          python - <<'EOF'
          import subprocess, sys
          d = float(subprocess.check_output([
              "ffprobe","-v","error",
              "-show_entries","format=duration",
              "-of","default=noprint_wrappers=1:nokey=1",
              "final_audio.wav"
          ]))
          print(f"[AUDIO] {d:.2f}s")
          if d >= 59.5:
              sys.exit("❌ Audio too long for Shorts")
          EOF

      # ==================================================
      # SUBTITLES
      # ==================================================
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # ==================================================
      # VISUAL GENERATION (POV ASSETS)
      # ==================================================
      - name: Generate POV scenes
        run: |
          set -euo pipefail
          python scene_composer.py
          test "$(ls frames/scene_*.png | wc -l)" -ge 1

      # ==================================================
      # VIDEO RENDER (BLACK-SCREEN IMPOSSIBLE)
      # ==================================================
      - name: Build Shorts video
        run: |
          set -euo pipefail
          python video_build.py
          test -f output.mp4

      # ==================================================
      # HARD VIDEO VALIDATION
      # ==================================================
      - name: Validate video stream & orientation
        run: |
          set -euo pipefail
          ffprobe -v error \
            -select_streams v:0 \
            -show_entries stream=width,height,nb_frames \
            -of default=noprint_wrappers=1 output.mp4

      # ==================================================
      # UPLOAD (ONLY IF EVERYTHING PASSED)
      # ==================================================
      - name: Upload to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ==================================================
      # PERSIST MEMORY
      # ==================================================
      - name: Persist memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.jsonl || true
          git commit -m "chore: update memory" || true
          git push || true
