name: Auto YouTube Shorts â€“ Crime (US Aligned | 3x Daily)

on:
  workflow_dispatch:

  schedule:
    # US Morning Scroll (8:00 AM ET)
    - cron: "0 13 * * *"

    # US Lunch Scroll (1:00 PM ET)
    - cron: "0 18 * * *"

    # US Night Binge (9:00 PM ET)
    - cron: "0 2 * * *"

concurrency:
  group: yt-shorts-upload-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 70

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ----------------------------
      # CHECKOUT
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # FREE DISK SPACE
      # ----------------------------
      - name: Free disk space
        shell: bash
        run: |
          set -euo pipefail
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # ----------------------------
      # PYTHON SETUP
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------
      # DEPENDENCIES
      # ----------------------------
      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------
      # CASE SELECTION
      # ----------------------------
      - name: Select crime case
        shell: bash
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # ----------------------------
      # SCRIPT + VISUAL BEATS
      # ----------------------------
      - name: Generate script and beats
        shell: bash
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt
          test -f beats.json

      # ----------------------------
      # IMAGE FETCH (PEXELS | HALAL)
      # ----------------------------
      - name: Fetch cinematic images (Pexels)
        shell: bash
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py
          test -d frames
          test "$(ls frames/*.jpg | wc -l)" -ge 5

      # ----------------------------
      # TEXT TO SPEECH (MALE VOICE)
      # ----------------------------
      - name: Generate narration
        shell: bash
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # ----------------------------
      # SUBTITLES (TIKTOK STYLE)
      # ----------------------------
      - name: Build kinetic subtitles
        shell: bash
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # ----------------------------
      # GAMEPLAY VALIDATION
      # ----------------------------
      - name: Validate gameplay loops
        shell: bash
        run: |
          set -euo pipefail
          test -d gameplay/loops
          test "$(ls gameplay/loops/*.mp4 | wc -l)" -ge 1

      # ----------------------------
      # VIDEO BUILD (FINAL, SINGLE ENCODE)
      # ----------------------------
      - name: Build Shorts video (final)
        shell: bash
        run: |
          set -euo pipefail
          python video_build.py
          test -f output.mp4

      # ----------------------------
      # UPLOAD TO YOUTUBE SHORTS
      # ----------------------------
      - name: Upload to YouTube Shorts
        shell: bash
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ----------------------------
      # PERSIST MEMORY
      # ----------------------------
      - name: Persist memory
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.json || true
          git commit -m "chore: update memory" || true
          git push || true
