name: Auto YouTube Shorts – Crime (US Morning Push | 8AM ET)

on:
  workflow_dispatch:

  schedule:
    # 8:00 AM US Eastern Time
    # GitHub Actions runs in UTC
    # 12:00 UTC during DST (Mar–Nov)
    # 13:00 UTC during Standard Time (Nov–Mar)
    # We lock to DST for consistency
    - cron: "0 12 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 70

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ----------------------------
      # CHECKOUT
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # DEBUG TIME
      # ----------------------------
      - name: Show execution time
        run: |
          echo "UTC time:   $(date -u)"
          echo "Local time: $(date)"

      # ----------------------------
      # FREE DISK SPACE
      # ----------------------------
      - name: Free disk space
        run: |
          set -euo pipefail
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # ----------------------------
      # PYTHON
      # ----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------
      # DEPENDENCIES
      # ----------------------------
      - name: Install dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------
      # CASE SELECTION
      # ----------------------------
      - name: Select case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # ----------------------------
      # SCRIPT + BEATS
      # ----------------------------
      - name: Generate script
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt
          test -f beats.json

      # ----------------------------
      # TTS (MALE VOICE)
      # ----------------------------
      - name: Generate narration
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # ----------------------------
      # SUBTITLES
      # ----------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # ----------------------------
      # GAMEPLAY CHECK
      # ----------------------------
      - name: Validate gameplay loops
        run: |
          set -euo pipefail
          test "$(ls gameplay/loops/*.mp4 | wc -l)" -ge 1

      # ----------------------------
      # VIDEO BUILD
      # ----------------------------
      - name: Build Shorts video
        run: |
          set -euo pipefail
          python video_build.py
          test -f output.mp4

      # ----------------------------
      # UPLOAD
      # ----------------------------
      - name: Upload to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ----------------------------
      # SAVE MEMORY
      # ----------------------------
      - name: Persist memory
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.json || true
          git commit -m "chore: update memory" || true
          git push || true
