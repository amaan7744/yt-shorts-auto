name: Auto YouTube Shorts – Crime (Script-Locked Visuals)

on:
  workflow_dispatch:

  schedule:
    # Once per day – safe cadence for new channels
    - cron: "0 12 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 75

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show execution time
        run: |
          echo "UTC time:   $(date -u)"
          echo "Local time: $(date)"

      # --------------------------------------------------
      # DISK SPACE (IMPORTANT FOR FFmpeg + IMAGES)
      # --------------------------------------------------
      - name: Free disk space
        run: |
          set -euo pipefail
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # SYSTEM DEPS (FFmpeg ONLY)
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # --------------------------------------------------
      # PYTHON DEPS
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # CASE SELECTION
      # --------------------------------------------------
      - name: Select case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # --------------------------------------------------
      # SCRIPT + VISUAL BEATS
      # --------------------------------------------------
      - name: Generate script & visual beats
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt
          test -f beats.json

      # --------------------------------------------------
      # VOICEOVER
      # --------------------------------------------------
      - name: Generate narration
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # --------------------------------------------------
      # SUBTITLES
      # --------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # --------------------------------------------------
      # IMAGE-DRIVEN VIDEO RENDER (ONE PASS ONLY)
      # --------------------------------------------------
      - name: Render Shorts video (high quality)
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          set -euo pipefail
          python video_build.py
          test -f output.mp4

      # --------------------------------------------------
      # VERIFY VIDEO QUALITY (GUARD)
      # --------------------------------------------------
      - name: Verify video integrity
        run: |
          set -euo pipefail
          ffprobe -v error -select_streams v:0 \
            -show_entries stream=codec_name,width,height,profile \
            -of default=noprint_wrappers=1 output.mp4

      # --------------------------------------------------
      # UPLOAD (NO TOUCHING VIDEO)
      # --------------------------------------------------
      - name: Upload to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # --------------------------------------------------
      # PERSIST MEMORY
      # --------------------------------------------------
      - name: Persist memory
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.jsonl || true
          git commit -m "chore: update memory" || true
          git push || true
