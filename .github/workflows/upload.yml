name: Auto YouTube Shorts ‚Äì Crime (Production)

on:
  workflow_dispatch:
  schedule:
    # 8:00 AM US Eastern Time = 12:00 UTC
    - cron: "0 12 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

      # üîë REQUIRED SECRETS (EXPLICITLY EXPOSED)
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
      YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
      YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
      YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # FREE DISK (FFMPEG SAFETY)
      # --------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # SYSTEM DEPENDENCIES
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libass-dev

      # --------------------------------------------------
      # PYTHON DEPENDENCIES
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # DEBUG: VERIFY GROQ KEY (SAFE)
      # --------------------------------------------------
      - name: Verify GROQ key
        run: |
          if [ -z "$GROQ_API_KEY" ]; then
            echo "‚ùå GROQ_API_KEY not available"
            exit 1
          else
            echo "‚úÖ GROQ_API_KEY detected"
          fi

      # --------------------------------------------------
      # CASE SELECTION
      # --------------------------------------------------
      - name: Select case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # --------------------------------------------------
      # SCRIPT + BEATS (GROQ)
      # --------------------------------------------------
      - name: Generate script and beats
        run: |
          set -euo pipefail
          python script.py
          test -f script.txt
          test -f beats.json

      # --------------------------------------------------
      # VOICEOVER
      # --------------------------------------------------
      - name: Generate voiceover
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # --------------------------------------------------
      # SUBTITLES (KINETIC)
      # --------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # --------------------------------------------------
      # VIDEO BUILD (ASSET-LOCKED)
      # --------------------------------------------------
      - name: Build Shorts video
        run: |
          set -euo pipefail
          python video_build.py
          test -f output.mp4

      # --------------------------------------------------
      # VALIDATE SHORTS FORMAT
      # --------------------------------------------------
      - name: Validate Shorts compliance
        run: |
          ffprobe -v error \
            -select_streams v:0 \
            -show_entries stream=width,height \
            -of csv=s=x:p=0 output.mp4

      # --------------------------------------------------
      # UPLOAD TO YOUTUBE
      # --------------------------------------------------
      - name: Upload to YouTube Shorts
        run: |
          set -euo pipefail
          python youtube_upload.py

      # --------------------------------------------------
      # PERSIST MEMORY
      # --------------------------------------------------
      - name: Persist memory
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.jsonl || true
          git commit -m "chore: update memory [skip ci]" || true
          git push || true
