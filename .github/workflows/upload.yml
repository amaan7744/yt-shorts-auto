name: Auto YouTube Shorts â€“ Crime (Fully Automated)

on:
  workflow_dispatch:
  schedule:
    # Once per day (UTC)
    - cron: "0 12 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  build-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      # --------------------------------------------------
      # CHECKOUT
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # CLEAN DISK (IMPORTANT FOR FFMPEG)
      # --------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      # --------------------------------------------------
      # PYTHON
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # --------------------------------------------------
      # SYSTEM DEPS
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # --------------------------------------------------
      # PYTHON DEPS
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------
      # CASE SELECTION
      # --------------------------------------------------
      - name: Select case
        run: |
          set -e
          python case_search.py
          test -f case.json

      # --------------------------------------------------
      # SCRIPT + BEATS
      # --------------------------------------------------
      - name: Generate script and beats
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -e
          python script.py
          test -f script.txt
          test -f beats.json

      # --------------------------------------------------
      # VOICEOVER
      # --------------------------------------------------
      - name: Generate voiceover
        run: |
          set -e
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # --------------------------------------------------
      # SUBTITLES
      # --------------------------------------------------
      - name: Build subtitles
        run: |
          set -e
          python subtitles_build.py
          test -f subs.ass

      # --------------------------------------------------
      # VISUALS (ASSET-BASED, POV)
      # --------------------------------------------------
      - name: Generate POV scenes
        run: |
          set -e
          python scene_composer.py
          ls frames/scene_*.png

      # --------------------------------------------------
      # VIDEO RENDER (AUDIO-LOCKED)
      # --------------------------------------------------
      - name: Build Shorts video
        run: |
          set -e
          python video_build.py
          test -f output.mp4

      # --------------------------------------------------
      # QUICK VALIDATION
      # --------------------------------------------------
      - name: Validate video format
        run: |
          ffprobe -v error \
            -select_streams v:0 \
            -show_entries stream=width,height,codec_name,pix_fmt \
            -of default=noprint_wrappers=1 output.mp4

      # --------------------------------------------------
      # UPLOAD TO YOUTUBE
      # --------------------------------------------------
      - name: Upload to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          set -e
          python youtube_upload.py

      # --------------------------------------------------
      # SAVE MEMORY
      # --------------------------------------------------
      - name: Persist memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.jsonl || true
          git commit -m "chore: update memory" || true
          git push || true
