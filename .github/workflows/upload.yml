name: Auto YouTube Shorts â€“ Crime (US Peak | Retention Optimized)

on:
  workflow_dispatch:

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 70

    permissions:
      contents: write

    env:
      # ---------------- AUDIO / TORCH STABILITY ----------------
      TORCHAUDIO_USE_SOUNDFILE: "1"
      TORCHCODEC_DISABLE: "1"
      DISABLE_TORCHCODEC: "1"
      COQUI_TOS_AGREED: "1"

      # ---------------- MODEL CACHE ----------------
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch

      # ---------------- PYTHON ----------------
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      # ----------------------------------------------------
      # CHECKOUT
      # ----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------
      # FREE DISK SPACE
      # ----------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # ----------------------------------------------------
      # PYTHON SETUP
      # ----------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------------------------
      # DEPENDENCIES
      # ----------------------------------------------------
      - name: Install dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ----------------------------------------------------
      # CASE SEARCH
      # ----------------------------------------------------
      - name: Find crime case
        run: |
          set -euo pipefail
          python case_search.py
          test -f case.json

      # ----------------------------------------------------
      # SCRIPT + BEATS (RETENTION ENGINE)
      # ----------------------------------------------------
      - name: Generate script and beats
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          set -euo pipefail
          python script_generate.py
          test -f script.txt
          test -f beats.json

      # ----------------------------------------------------
      # IMAGE FETCH (BEAT-AWARE)
      # ----------------------------------------------------
      - name: Fetch images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: |
          set -euo pipefail
          python image_fetch.py
          test -d frames
          ls frames | wc -l

      # ----------------------------------------------------
      # TTS (PACED)
      # ----------------------------------------------------
      - name: Generate narration
        run: |
          set -euo pipefail
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      # ----------------------------------------------------
      # SUBTITLES (HIGH CONTRAST)
      # ----------------------------------------------------
      - name: Build subtitles
        run: |
          set -euo pipefail
          python subtitles_build.py
          test -f subs.ass

      # ----------------------------------------------------
      # VIDEO BUILD (CTA EMPHASIS + LOOP)
      # ----------------------------------------------------
      - name: Build raw video
        run: |
          set -euo pipefail
          python video_build.py
          test -f video_raw.mp4

      # ----------------------------------------------------
      # FINAL RENDER (HQ SHORTS EXPORT)
      # ----------------------------------------------------
      - name: Final render
        run: |
          set -euo pipefail
          ffmpeg -y \
            -i video_raw.mp4 \
            -vf "ass=subs.ass,scale=1080:1920:flags=lanczos" \
            -c:v libx264 \
            -preset slow \
            -crf 17 \
            -pix_fmt yuv420p \
            -movflags +faststart \
            -c:a copy \
            output.mp4
          test -f output.mp4

      # ----------------------------------------------------
      # UPLOAD TO YOUTUBE
      # ----------------------------------------------------
      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: |
          set -euo pipefail
          python youtube_upload.py

      # ----------------------------------------------------
      # PERSIST MEMORY
      # ----------------------------------------------------
      - name: Persist memory
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json || true
          git commit -m "chore: update memory" || true
          git push || true
