name: Auto YouTube Shorts â€“ Crime (Stable Visuals)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 75

    permissions:
      contents: write

    env:
      PYTHONUNBUFFERED: "1"
      PIP_NO_CACHE_DIR: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo rm -rf /usr/share/swift /var/lib/apt/lists/*
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Select case
        run: |
          python case_search.py
          test -f case.json

      - name: Generate script
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: |
          python script.py
          test -f beats.json

      - name: Generate narration
        run: |
          python tts_generate.py --output final_audio.wav
          test -f final_audio.wav

      - name: Build subtitles
        run: |
          python subtitles_build.py
          test -f subs.ass

      - name: Generate images
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          python image_generator.py
          ls frames/scene_*.png

      - name: Render video
        run: |
          python video_build.py
          test -f output.mp4

      - name: Verify video
        run: |
          ffprobe -v error -select_streams v:0 \
            -show_entries stream=codec_name,width,height,profile \
            -of default=noprint_wrappers=1 output.mp4

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python youtube_upload.py

      - name: Persist memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memory used_cases.json upload_meta.jsonl || true
          git commit -m "chore: update memory" || true
          git push || true
