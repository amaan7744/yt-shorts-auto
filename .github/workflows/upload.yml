name: Auto YouTube Shorts â€“ Upload

on:
  workflow_dispatch:
  schedule:
    # Upload windows (UTC)
    - cron: "30 16 * * *"
    - cron: "30 22 * * *"
    - cron: "30 2 * * *"

concurrency:
  group: yt-shorts-upload
  cancel-in-progress: true

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      HF_HOME: /tmp/huggingface
      TRANSFORMERS_CACHE: /tmp/huggingface
      TORCH_HOME: /tmp/torch
      COQUI_TOS_AGREED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Find real crime case
        run: python case_search.py

      - name: Generate script
        env:
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
        run: python script_generate.py

      - name: Fetch images
        env:
          PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
        run: python image_fetch.py

      - name: Generate narration
        run: python tts_generate.py --output final_audio.wav

      - name: Build subtitles
        run: python subtitles_build.py

      - name: Build raw video
        run: python video_build.py final_audio.wav

      - name: Final render
        run: |
          ffmpeg -y \
            -i video_raw.mp4 \
            -i final_audio.wav \
            -vf "ass=subs.ass,scale=1080:1920:flags=lanczos" \
            -map 0:v -map 1:a \
            -c:v libx264 -preset slow -crf 17 \
            -pix_fmt yuv420p -movflags +faststart \
            -c:a aac -b:a 192k \
            output.mp4

      - name: Upload to YouTube
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          YT_CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
        run: python youtube_upload.py

      - name: Persist memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add used_cases.json memory || true
          git commit -m "Update upload memory" || true
          git push || true
